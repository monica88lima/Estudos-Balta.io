<h1>{{title}}</h1>
<button (click)="alteraTexto()">Alterar</button>
<ul>
  <li *ngFor="let todo of todos">{{todo.id}}.{{todo.todo}} | <button *ngIf="!todo.done" (click)="mudaStatusTrue(todo)" >Concluir</button> 
    | <button *ngIf="todo.done" (click)="mudaStatusfalse(todo)">Refazer</button>|<button (click)="removeTarefa(todo)" >Remover</button></li>
</ul>
